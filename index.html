<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>よくある質問 | CPM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="hero">
            <h1>よくある質問</h1>
        </div>
    </header>
    <main>
        <div class="faq-section">
            <h2>FAQ</h2>

            <details>
                <summary>Q1. 依頼の反映時間はどれくらい？</summary>
                <p>A. 通常は1時間〜1日以内に反映されます。</p>
            </details>

            <details>
                <summary>Q2. 支払い方法は？</summary>
                <p>A. 現在はPayPayに対応しています。</p>
            </details>

            <details>
                <summary>Q3. 複数の依頼をまとめてできますか？</summary>
                <p>A. 基本的には1件ずつの対応ですが、相談可能です。</p>
            </details>

            <details>
                <summary>Q4. 送金前の依頼は可能？</summary>
                <p>A. 原則として送金確認後の対応になります。</p>
            </details>

            <details>
                <summary>Q5. どこに連絡すればいい？</summary>
                <p>A. サポート用のLINEオープンチャットをご利用ください。</p>
            </details>

            <button onclick="location.href='index.html'" class="more-faq">トップに戻る</button>
        </div>
    </main>
</body>
</html>
